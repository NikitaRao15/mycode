<!DOCTYPE html>
<html>

<head>
    <title> transition nd button</title>
    <style>
        .mydiv {
            width: 200px;
            height: 200px;
            border: 4px solid blueviolet;
            background-color: aqua;
            border-radius: 0% 50%;
        }

        #myimg {
            width: 400px;
            height: 400px;
            border-radius: 70% 0%;
            transition: height 5s , width 2s;
            /* transform:scale(0.5) ; */
           
                }
        #myimg:hover{
            width:200px;
            height:200px;
            border-radius:100%;
            transform:rotate(90deg);
            transform:scale(2);
        }

        .mybutton {
            border: 4px groove grey;
            background-color: plum;
            color: whitesmoke;
            padding: 25px 104px;
            font-size: 60px;
            text-align: justify;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            border-radius: 50px;

        }
        .mybutton:hover{
            width:300px;
            height:300px;
            border-radius:50%;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <button class="mybutton"> Hello</button>
    <br>
    <br>
    <br>
    <br>
    <a href="index.html" class="mybutton" style="text-decoration: none;">Button</a>
    <br>
    <br>
    <br>
    <br>
    <div class="mydiv"></div>
    <br>
    <br>
    <img src="/photos/wp4440163-german-shepherd-dog-wallpapers.jpg" id="myimg">
</body>

</html>
