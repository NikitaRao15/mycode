<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;

        }

        #navbar {
            height: 60px;
            font-size: 25px;
            background-color: black;

        }

        a {
            color: white;
            text-decoration: none;
            padding-right: 200px;
        }

        #button {
            background-color: rgb(206, 124, 9);
            color: white;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <a href="#" style="color: rgb(178, 104, 35);">amazon.in</a>
        <a href="#">Account</a>
        <a href="#">Contact Us</a>
        <a href="#">MyCart</a>
        <input placeholder="search here">
        <button id="button">Search</button>
    </div>
</body>

</html>
